<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8' />
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>Simsulator</title>
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel='stylesheet' href='style.css' />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
</head>

<body>

	<div id="topBar">
		<input type="text" placeholder="..." id="urls">
		<button onclick="newImgByText()">+</button>
		<div class="dropdown">
			<button onclick="myFunction()" class="dropbtn">Shapes</button>
			<div id="myDropdown" class="dropdown-content">
				<button onclick="newShape('VerticalLine')">Vertical Line</button>
				<button onclick="newShape('HorizontalLine')">Horizontal Line</button>
				<button onclick="newArrow()">Arrow</button>
			</div>
		</div>
		<div class="dropdown">
			<button onclick="myFunction()" class="dropbtn">People</button>
			<div id="myDropdown" class="dropdown-content">
				<button onclick="newImgByPath('BagHead')">Bag</button>
				<button onclick="newImgByPath('Cyclops')">guy</button>
				<button onclick="newImgByPath('Silhouette2')">???</button>
				<button onclick="newImgByPath('Crab')">Crab</button>
				<button onclick="newImgByPath('Frog')">Frog</button>
				<button onclick="newImgByPath('LampHead')">Lamp Head</button>
				<button onclick="newImgByPath('Penguin')">Penguin</button>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Social</button>
			<div class="dropdown-content">
				<button onclick="newImgByPath('SpeechBubble')">Single Speech bubble</button>
				<button onclick="newImgByPath('Conversation')">Conversation</button>
				<button onclick="newImgByPath('Handshake')">Handshake</button>
				<button onclick="newImgByPath('Smartphone')">Phone</button>
				<button onclick="newImgByPath('Yelling')">Yelling</button>
				<button onclick="newImgByPath('YellingMegaphone')">Megaphone</button>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Positive</button>
			<div class="dropdown-content">
				<button onclick="newImgByPath('ThumbsUp')">Thumbs up</button>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Negative</button>
			<div class="dropdown-content">
				<button onclick="newImgByPath('ThumbsDown')">Thumbs down</button>
				<button onclick="newImgByPath('RainCloud')">Rain Cloud</button>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Romantic</button>
			<div class="dropdown-content">
				<button onclick="newImgByPath('Heart')">Heart</button>
				<button onclick="newImgByPath('Heartbroken')">Heartbroken</button>
				<button onclick="newImgByPath('HeartFire2')">Heart Fire</button>
				<button onclick="newImgByPath('RoseOffer')">Rose</button>
				<button onclick="newImgByPath('WeddingChain')">the wife</button>
				<button onclick="newImgByPath('WeddingDivorce')">Divorce</button>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">Misc.</button>
			<div class="dropdown-content">
				<button onclick="newImgByPath('PeeStain')">Piss pants</button>
				<button onclick="newImgByPath('PartyHat')">Party hat</button>
				<button onclick="newImgByPath('PushPin')">Pin</button>
				<button onclick="newImgByPath('Balloons2')">Balloons</button>
			</div>
		</div>
	</div>

	<div id="box" class="box">
	</div>

	<script src='script.js'></script>
</body>

</html>
